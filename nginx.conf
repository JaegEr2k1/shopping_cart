server {
    listen 80;
    server_name shoppingcart.example.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name shoppingcart.example.com;

    ssl_certificate /etc/letsencrypt/live/shoppingcart.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shoppingcart.example.com/privkey.pem;

    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
